<div class="row">
  <div class="col-md-12">
    <ba-card [title]="title" class="card-primary" baCardClass="with-scroll">
      <div>
        <div class="row">
          <div class="col-3">
            <div class="input-group">
              <input #search type="text" class="form-control" (keydown.enter)="onSearch(search.value)" placeholder="Search for..." aria-label="Search for...">
              <span class="input-group-btn">
                        <button class="btn btn-secondary" (click)="onSearch(search.value)" type="button"><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
                    </span>
            </div>
          </div>

          <div class="col-9">
            <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
              <button (click)="newHouse(content)" type="button" class="btn btn-info btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i> 新增房间</button>
            </div>
          </div>
        </div>

        <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
        <ngb-pagination style="margin-top: 5px;" *ngIf="totalRecord>10" (pageChange)="onPageChange($event)" size="sm" class="pull-right"
          [(collectionSize)]="totalRecord" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"></ngb-pagination>
      </div>
    </ba-card>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">新增房间</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('no')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <dynamic-form [config]="config" #form="dynamicForm">
            </dynamic-form>
          <input type="hidden" [value]="form.value | json" #formvalue>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="c(formvalue.value)">保存</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('no')">关闭</button>
      </div>
    </ng-template>
</div>
