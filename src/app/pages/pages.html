<!--删除提示对话框  -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title"><i class="ion-information"></i> 提示信息</h4>
        <button type="button" class="close" aria-label="Close" (click)="c('no')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success btn-with-icon" (click)="c('yes')"><i class="ion-android-checkmark-circle"></i> 确定</button>
        <button type="button" class="btn btn-secondary" (click)="c('no')">取消</button>
    </div>
</ng-template>
