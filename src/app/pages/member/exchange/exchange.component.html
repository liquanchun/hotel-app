<div class="row">
  <div class="col-md-12">
    <ngb-tabset>
      <ngb-tab title="兑换记录">
        <ng-template ngbTabContent>
          <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
            <button (click)="onCreate('SetCardUpgrade','新增积分兑换')" type="button" class="btn btn-info btn-sm">
              <i class="fa fa-refresh" aria-hidden="true"></i> 新增积分兑换</button>
          </div>
          <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
          <ng2-smart-table [settings]="settingsCardUpgrade" [source]="sourceCardUpgrade" (edit)="onEdit('SetCardUpgrade','修改积分兑换',$event)"
            (delete)="onDelete('SetCardUpgrade',$event)"></ng2-smart-table>
        </ng-template>
      </ngb-tab>

      <ngb-tab title="积分换房活动规则">
        <ng-template ngbTabContent>
          <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
            <button (click)="onCreate('SetCardExchange','SetHouseExchange','新增积分换房活动')" type="button" class="btn btn-info btn-sm">
              <i class="fa fa-refresh" aria-hidden="true"></i> 新增积分换房活动</button>
          </div>
          <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
          <ng2-smart-table [settings]="houseExchange" [source]="sourceHouseExchange"
            (delete)="onDelete('SetCardExchange',$event)"></ng2-smart-table>
        </ng-template>
      </ngb-tab>

      <ngb-tab title="积分兑换服务规则">
        <ng-template ngbTabContent>
          <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
            <button (click)="onCreate('SetCardExchange','SetServiceExchange','新增积分兑换服务规则')" type="button" class="btn btn-info btn-sm">
              <i class="fa fa-refresh" aria-hidden="true"></i> 新增积分兑换规则</button>
          </div>
          <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
          <ng2-smart-table [settings]="serviceExchange" [source]="sourceServiceExchange"
            (delete)="onDelete('SetCardExchange',$event)"></ng2-smart-table>
        </ng-template>
      </ngb-tab>

    </ngb-tabset>

  </div>
</div>
