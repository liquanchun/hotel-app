<div class="row">
    <div class="col-md-12">
        <ngb-tabset>
            <ngb-tab title="会员级别">
                <ng-template ngbTabContent>
                    <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                        <button (click)="onCreate('SetCard','新增级别与价格')" type="button" class="btn btn-info btn-sm">
              <i class="fa fa-refresh" aria-hidden="true"></i> 新增级别与价格</button>
                    </div>
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                    <ng2-smart-table [settings]="settingsCard" [source]="sourceCard" (edit)="onEdit('SetCard','修改级别与价格',$event)" (delete)="onDelete('SetCard',$event)"></ng2-smart-table>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="升级规则">
                <ng-template ngbTabContent>
                    <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                        <button (click)="onCreate('SetCardUpgrade','新增升级规则')" type="button" class="btn btn-info btn-sm">
              <i class="fa fa-refresh" aria-hidden="true"></i> 新增升级规则</button>
                    </div>
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                    <ng2-smart-table [settings]="settingsCardUpgrade" [source]="sourceCardUpgrade" (edit)="onEdit('SetCardUpgrade','修改升级规则',$event)" (delete)="onDelete('SetCardUpgrade',$event)"></ng2-smart-table>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>

    </div>
</div>
