<div class="row">
    <div class="col-md-12">
        <ngb-tabset>
            <ngb-tab title="住房积分规则">
                <ng-template ngbTabContent>
                    <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                        <button (click)="onCreate('SetIntegral','新增住房积分规则')" type="button" class="btn btn-info btn-sm">
              <i class="fa fa-refresh" aria-hidden="true"></i> 新增住房积分规则</button>
                    </div>
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                    <ng2-smart-table [settings]="integralsIntegral" [source]="sourceIntegral" (edit)="onEdit('SetIntegral','修改住房积分规则',$event)" (delete)="onDelete('SetIntegral',$event)"></ng2-smart-table>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="服务积分规则">
                    <ng-template ngbTabContent>
                        <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                            <button (click)="onCreate('SetIntegral','新增服务积分规则')" type="button" class="btn btn-info btn-sm">
                  <i class="fa fa-refresh" aria-hidden="true"></i> 新增服务积分规则</button>
                        </div>
                        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
                        <ng2-smart-table [settings]="integralsIntegral" [source]="sourceIntegral" (edit)="onEdit('SetIntegral','修改服务积分规则',$event)" (delete)="onDelete('SetIntegral',$event)"></ng2-smart-table>
                    </ng-template>
                </ngb-tab>
        </ngb-tabset>

    </div>
</div>
