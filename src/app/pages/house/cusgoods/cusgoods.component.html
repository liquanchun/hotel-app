<div class="row">
    <div class="col-md-12">
        <ba-card [title]="title" class="card-primary" baCardClass="with-scroll">
            <div>
                <div class="row">
                    <div class="col-3">
                        <div class="input-group">
                            <input #search type="text" class="form-control" (keydown.enter)="onSearch(search.value)" placeholder="Search for..." aria-label="Search for...">
                            <span class="input-group-btn btn-group btn-group">
                        <button class="btn btn-secondary" (click)="onSearch(search.value)" type="button"><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
                    </span>
                        </div>
                    </div>

                    <div class="col-9">
                        <div class="row">
                            <div class="col-9">
                                <date-query></date-query>
                            </div>
                            <div class="col-3">
                                <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                                    <button (click)="newGoods()" type="button" class="btn btn-info btn-sm">
                                    <i class="fa fa-refresh" aria-hidden="true"></i> 新增客人物品</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
                <ngb-pagination style="margin-top: 5px;" *ngIf="totalRecord>10" (pageChange)="onPageChange($event)" size="sm" class="pull-right" [(collectionSize)]="totalRecord" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"></ngb-pagination>
            </div>
        </ba-card>
    </div>
</div>
