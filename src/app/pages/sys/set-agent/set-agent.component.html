<div class="row">
  <div class="col-md-12">
    <ba-card title="中介平台" baCardClass="with-scroll">
      <div class="row">
        <div class="col-3">
          <div class="input-group">
            <input #search type="text" class="form-control" (keydown.enter)="onSearch(search.value)" placeholder="Search for..." aria-label="Search for...">
            <span class="input-group-btn">
                            <button class="btn btn-secondary" (click)="onSearch(search.value)" type="button"><i class="fa fa-search" aria-hidden="true"></i> 查询</button>
                        </span>
          </div>
        </div>

        <div class="col-9">
          <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
            <button (click)="onNewAgent()" type="button" class="btn btn-info"><i class="fa fa-plus" aria-hidden="true"></i> 新增 </button>
            <button (click)="getDataList()" type="button" class="btn btn-info"><i class="fa fa-refresh" aria-hidden="true"></i> 刷新 </button>
          </div>
        </div>
      </div>
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)"
        (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
    </ba-card>
  </div>
</div>
