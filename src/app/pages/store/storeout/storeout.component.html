<div class="row">
  <div class="col-md-12">
    <ba-card [title]="title" class="card-primary" baCardClass="with-scroll">
      <div>
        <div class="row">
          <div class="col-3">
            <search-input (searchClick)="onSearch($event)"></search-input>
          </div>

          <div class="col-9">
              <div class="btn-group margin8 pull-right" role="group" aria-label="Basic example">
                  <button (click)="getDataList()" type="button" class="btn btn-info btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i> 新增出库单</button>
                  <button (click)="getDataList()" type="button" class="btn btn-info btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i> 新增退货单</button>
                </div>
          </div>
        </div>

        <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
        <ngb-pagination style="margin-top: 5px;" *ngIf="totalRecord>10" (pageChange)="onPageChange($event)" size="sm" class="pull-right"
          [(collectionSize)]="totalRecord" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"></ngb-pagination>
      </div>
    </ba-card>
  </div>
</div>
