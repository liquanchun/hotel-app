<div class="row">
  <div class="col-md-12">
    <ba-card [title]="title" class="card-primary" baCardClass="with-scroll">
      <div [ngClass]="gridClasses">
        <div class="row">
          <div class="col-3">
            <search-input (searchClick)="onSearch($event)"></search-input>
          </div>
          <div class="col-9">
            <div class="row">
              <div class="col-8">
                <date-query></date-query>
              </div>
              <div class="col-2">
                <div class="btn-group margin8" role="group" aria-label="Basic example">
                  <button (click)="getDataList()" type="button" class="btn btn-info btn-sm">
                    <i class="fa fa-refresh" aria-hidden="true"></i> 正常</button>
                  <button (click)="getDataList()" type="button" class="btn btn-info btn-sm">
                    <i class="fa fa-refresh" aria-hidden="true"></i> 取消</button>
                </div>
              </div>
              <div class="col-2">
                <div class="btn-group margin8" role="group" aria-label="Basic example">
                  <button (click)="onCreate()" type="button" class="btn btn-info btn-sm">
                    <i class="fa fa-refresh" aria-hidden="true"></i> 新增</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>
        <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)" (edit)="onEdit($event)"></ng2-smart-table>
      </div>
      <div [ngClass]="editClasses">
        <div class="row">
          <div class="col-md-6">
            <dynamic-form [config]="config" #form="dynamicForm" (back)="backup($event)" (submit)="submit($event)">
            </dynamic-form>
          </div>
          <div class="col-md-5">
             <app-selectservice #service="selectServiceComponent"></app-selectservice>
          </div>
        </div>
      </div>
    </ba-card>
  </div>
</div>
